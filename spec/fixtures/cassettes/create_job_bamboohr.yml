      string: '{"meta":{},"result":{"jobOpening":{"jobOpeningShareUrl":"https:\/\/premise.bamboohr.com\/careers\/45","jobOpeningName":"Lead
        Product Manager, Retail Task Management & Execution","jobOpeningStatus":"Open","jobCategoryId":null,"departmentId":"19029","departmentLabel":"30-000
        - Product","employmentStatusLabel":"Full-Time","location":{"city":"Ciudad
        de M\u00e9xico","state":"CDMX","postalCode":"06600","addressCountry":"Mexico"},"atsLocation":{"country":null,"countryId":null,"state":null,"city":null},"description":"<p><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Premise is an on-demand
        insights company that leverages a global marketplace to connect businesses
        and NGOs with local smartphone users in over 140 countries. Used by some of
        the leading organizations in the world, Premise''s solutions are revolutionizing
        the data collection market, making it faster, more scalable, and more dynamic
        to understand our world through the eyes of those who live there. We are backed
        by some of the top global venture capital investors as we take on legacy market
        research agencies with a new way of thinking about the world \u2013 removing
        the middleman between those seeking to understand our world and those living
        there.<\/span><\/p>\n<p><span style=\"color: #222222; font-size: 15px;\">\u00a0<\/span><\/p>\n<p><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">With Premise, organizations
        win. And communities win, too. People can earn more from their opinions and
        discoveries. You will be joining Premise at an incredibly exciting time, and
        will be focused on supporting Premise\u2019s fastest growing vertical to help
        drive continuous growth for the company.\u00a0<\/span><\/p>\n<p><br><\/p>\n<p><span
        style=\"font-weight: bold;\"><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">Position Summary: <\/span><\/span><span style=\"font-size: 15px;
        font-family: Arial, sans-serif;\">Premise is looking for an experienced Product
        Manager to join our growing product team in a leadership role. As a lead PM,
        you will play a key role in shaping the direction and success of our In-Store
        execution product to help leading global brands increase their sales and market
        share. Your primary goal will be to simplify the retail task creation and
        execution processes for both internal and external users focused on the supply-side
        of Premise\u2019s marketplace, leveraging your knowledge of both gig economy
        platforms and retail execution technologies to do so.\u00a0<\/span><\/p>\n<p><br><\/p>\n<p><span
        style=\"font-weight: bold;\"><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">Responsibilities:\u00a0<\/span><\/span><\/p>\n<ul>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Set the production
        vision for all product and tooling related to the end-to-end execution of
        in-store tasks that Premise contributors complete, the results of which are
        then packaged and delivered to our Retail customers as data deliverables<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Define and execute
        the product roadmap for internal tooling utilized to create task forms for
        contributors, with the goal of automating manual processes that exist today
        to decrease time required for form creation and form updates\u00a0<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Identify innovative
        ways to simplify the in-app task experience for Contributors while they are
        collecting data within the store. This should include UI improvements, backend
        logic, and new technologies that can be implemented to facilitate in-store
        data collection (e.g. audio data capture, computer vision, etc)<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Deep understanding
        of the required data points necessary to meet customer needs and streamlining
        collection to remove any unnecessary time in field<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Evaluation and
        design of in task quality control checks\u00a0<\/span><\/li>\n<li><span style=\"font-size:
        15px; font-family: Arial, sans-serif;\">Own the KPI for in-store productivity
        for contributors and time spent in-store<\/span><\/li>\n<\/ul>\n<p><br><\/p>\n<p><span
        style=\"font-weight: bold;\"><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">What You Bring:\u00a0<\/span><\/span><\/p>\n<ul>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">3+ years of experience
        as a Product Manager, Technical Product Manager, or equivalent with a track
        record of driving business impact through the product you have managed\u00a0<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Expertise in marketplace
        and gig economy business models, ideally with a specific focus on building
        products and features that support the supply-side of a marketplace\u00a0<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Domain knowledge
        in the retail and CPG field. Deep industry experience (ideally at least 2-3
        years) in helping CPG brands win in store by solving their retail challenges.<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Demonstrated experience
        working with design, data science, operations, and engineering teams to define,
        scope, and prioritize product features as well as measure results after rolling
        out new features<\/span><\/li>\n<li><span style=\"font-size: 15px; font-family:
        Arial, sans-serif;\">A willingness and desire to get your hands dirty spending
        time with customers in the field. We are looking for PMs who live and breathe
        their product, and validate all assumptions with user testing and spending
        significant time speaking to and getting feedback from their users on an ongoing
        basis.<\/span><\/li>\n<li><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">Excellent verbal and written communication skills that scale
        from technical to non-technical, and the ability to communicate effectively
        with both company leadership and the end users in the field\u00a0<\/span><\/li>\n<\/ul>\n<p><br><\/p>\n<p><span
        style=\"font-weight: bold;\"><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">Additional Preferred Qualifications:<\/span><\/span><\/p>\n<ul>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Full fluency in
        English and Spanish and experience in LATAM<\/span><\/li>\n<li><span style=\"font-size:
        15px; font-family: Arial, sans-serif;\">Experience working with globally distributed
        teams<\/span><\/li>\n<li><span style=\"font-size: 15px; font-family: Arial,
        sans-serif;\">Working knowledge of implementing the use of Computer Vision
        in a retail environment<\/span><\/li>\n<\/ul>\n<p><br><\/p>\n<p><span style=\"font-weight:
        bold;\"><span style=\"font-size: 15px; font-family: Arial, sans-serif;\">What
        You Get:<\/span><\/span><\/p>\n<ul>\n<li><span style=\"font-size: 15px; font-family:
        Arial, sans-serif;\">Competitive compensation and 401k plans<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Equity<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Comprehensive medical\/dental\/vision
        coverage for you and your family<\/span><\/li>\n<li><span style=\"font-size:
        15px; font-family: Arial, sans-serif;\">Generous PTO + paid holidays<\/span><\/li>\n<li><span
        style=\"font-size: 15px; font-family: Arial, sans-serif;\">Travel experience
        to priority markets<\/span><\/li>\n<\/ul>","compensation":null,"datePosted":"2024-03-13","minimumExperience":"Experienced","locationType":"2"},"formFields":{"firstName":{"isRequired":true,"value":""},"lastName":{"isRequired":true,"value":""},"email":{"isRequired":true,"value":""},"phone":{"isRequired":true,"value":""},"streetAddress":{"isRequired":true,"value":""},"city":{"isRequired":true,"value":""},"state":{"isRequired":true,"value":"","options":[]},"zip":{"isRequired":true,"value":""},"countryId":{"isRequired":true,"value":"139","options":[{"id":"1","text":"United
